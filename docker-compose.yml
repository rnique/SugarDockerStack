version: "2"
services:
    php:
        depends_on:
            - redis
#        build:
#            context: ./images/php55
        image: rnique/php55
        environment:
            PHP_SESSION_SAVE_HANDLER: redis
            PHP_SESSION_SAVE_PATH: "tcp://redis:6379"
        volumes:
            - ./data/www:/var/www/html
            - ./log/php-fpm-error.log:/var/log/php-fpm-error.log
        tmpfs:
            - /tmp
        networks:
            - front-tier
            - back-tier
    apache:
#        build:
#            context: ./images/apache24
        image: rnique/apache24
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./data/www:/var/www/html
            - ./images/apache24/xtraparams.conf:/etc/httpd/conf.d/xtraparams.conf
            - ./log/apache.log:/var/log/apache.log
        tmpfs:
            - /tmp
        networks:
            - front-tier
    db:
#        build:
#            context: ./images/percona-server
        image: rnique/percona-server
        environment:
            - MYSQL_ROOT_PASSWORD=secret
        volumes:
            - db-data:/var/lib/mysql
            # bind mount my local my.cnf
            # - $PWD/my.cnf:/etc/my.cnf
        tmpfs:
            - /tmp
        networks:
            back-tier:
                aliases:
                    - mysql
        expose:
            - "3306"
    redis:
        image: centos/redis
        environment:
            - MASTER=true
        tmpfs:
            - /tmp
        networks:
            - back-tier
        expose:
            - "6379"
    elasticsearch:
        image: million12/elasticsearch:1.4.4
        environment:
            - MARVEL_SUPPORT=true
            - ES_HEAP_SIZE=1g
        ports:
            - "9200:9200/tcp"
        volumes:
            - ./images/elasticsearch/elasticsearch.in.sh:/opt/elasticsearch/bin/elasticsearch.in.sh
            - ./images/elasticsearch/elasticsearch.yml:/opt/elasticsearch/config/elasticsearch.yml
            - elasticsearch_data:/opt/elasticsearch/data
        tmpfs:
            - /tmp
        networks:
            back-tier:
                aliases:
                    - elastic
        expose:
            - "9200"
            - "9300"
    cron:
        depends_on:
            - php
        build:
            context: ./images/php55-cron
        image: rnique/php55-cron
        volumes:
            - ./data/www:/var/www/html
            - ./images/php55-cron/crontab:/etc/crontab
            - ./log/cron.log:/var/log/cron.log
        tmpfs:
            - /tmp
        networks:
            - back-tier
volumes:
    db-data: {}
#        external:
#            name: mysql-data-volume
    elasticsearch_data: {}
networks:
    front-tier:
    back-tier:
